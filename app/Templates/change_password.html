<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - TOP Nails</title>
    <link rel="stylesheet" href="../static/Style/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/img/top nails.png" alt="TOP Nails Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('auth.logout') }}" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="button-text">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </nav>   
    </header>
    <main class="container">
        <div class="login-box">
            <h2>Cambiar Contraseña</h2>
            <form method="post" action="{{ url_for('auth.change_password') }}">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="current_password" name="current_password" placeholder="Contraseña Actual" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Nueva Contraseña" required>
                </div>
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 TOP Nails. Todos los derechos reservados.</p>
    </footer>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
