<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Servicio - TOP Nails</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/Style/crearservicio.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <img src="../static/img/top nails.png" alt="TOP Nails Logo" class="logo-img">
            </div>
            <a href="/admin_home" class="back-button" aria-label="Volver al inicio">
                <i data-lucide="arrow-left"></i>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="{{ url_for('auth.logout') }}" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="button-text">Cerrar sesión</span>
                        </a>
                    </li>
                </ul>
            </nav>   
        </header>   
        <main>
            <section class="create-service">
                <h2>Crear Nuevo Servicio</h2>
                <form action="{{ url_for('admin.create_servicio') }}" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Costo:</label>
                        <div class="input-group">
                            <span class="currency-symbol">₲</span>
                            <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                        </div>
                    </div>

                    <!-- Nueva Sección para Seleccionar Productos -->
                    <div class="form-group">
                        <label>Productos Asociados:</label>
                        {% for producto in productos %}
                            <div>
                                <input type="checkbox" id="producto_{{ producto.idProducto }}" name="productos" value="{{ producto.idProducto }}">
                                <label for="producto_{{ producto.idProducto }}">{{ producto.Nombre }} - ₲{{ producto.Precio }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    
                    <button type="submit" class="btn-submit">Crear Servicio</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 TOP Nails. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
