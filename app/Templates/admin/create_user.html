<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - TOP Nails</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/Style/usuario.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
    <header>
        <div class="logo">
            <img src="../static/img/top nails.png" alt="TOP Nails Logo" class="logo-img">
        </div>
        <a href="/admin_home" class="back-button" aria-label="Volver al inicio">
            <i data-lucide="arrow-left"></i>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="{{ url_for('auth.logout') }}" class="btn-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="button-text">Cerrar sesión</span>
                        </a>
                    </li>
                </ul>
            </nav>   
    </header>
    <main>
        <section class="create-user">
            <h2>Crear Nuevo Usuario</h2>
            <form action="{{ url_for('admin.create_user') }}" method="POST">
                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="1">Administrador</option>
                        <option value="2">Cliente</option>
                        <option value="3">Empleado</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">Crear Usuario</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 TOP Nails. Todos los derechos reservados.</p>
    </footer>
</div>
<script>
    lucide.createIcons();
        loadReservations();
</script>
</body>
</html>
