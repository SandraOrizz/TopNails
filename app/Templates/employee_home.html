<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleado - TOP Nails</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/Style/empleado.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/img/top nails.png" alt="TOP Nails Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('auth.logout') }}" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="button-text">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2>Bienvenido al Panel de Empleado</h2>
        </section>

        <section class="dashboard">
            <h3>Panel de Control</h3>
            <p>Seleccione una opción para comenzar:</p>
            <div class="dashboard-options">
                <a href="{{ url_for('empleado.citas') }}" class="dashboard-option">
                    <i class="fas fa-calendar-check"></i>
                    <span>Gestionar Citas</span>
                </a>
                <a href="{{ url_for('auth.change_password') }}" class="dashboard-option">
                    <i class="fas fa-user-cog"></i>
                    <span>Actualizar Perfil</span>
                </a>
            </div>
        </section>

        
    </main>
    <footer>
        <p>&copy; 2023 TOP Nails. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
